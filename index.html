 </div>
 ;
 weatherDataDiv.innerHTML;

function getWeatherIcon(iconCode) {
    switch (iconCode) {
        case '01d':
        case '01n':
        return 'fas fa-sun';
        case '02d':
        case '02n'
            return 'fa-cloud-sun';
            case '03d':
            case '03n':
                return 'fas fa-cloud';
            case '04d':
            case '04n':
               return 'fas cloud-meatball'
            case '09d':
            case '09n':
                return'fas fa cloud-rain';
                case '10d':
                case '10n':
                    return 'fas fa-cloud-showers-heavy';
                case '11d':
                case '11n':
                    return 'fas fa-poo-storm';
                    case '13d':
                    case '13n':
                        return 'fas fa-snowflake';
                  default:
                    return 'fas fa-cloud';
    }
}
